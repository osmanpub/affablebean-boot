pr1=AffableBean Co v\u00ed, \u017ee je jedno, jak se pou\u017e\u00edv\u00e1 informace o v\u00e1s a\nsd\u00edlen\u00e9 a v\u00e1\u017e\u00edme si va\u0161\u00ed d\u016fv\u011bry v n\u00e1s k tomu, \u017ee pe\u010dliv\u011b a rozumn\u011b.\nToto ozn\u00e1men\u00ed popisuje z\u00e1sady ochrany osobn\u00edch \u00fadaj\u016f AffableBean Co\n<b>N\u00e1v\u0161t\u011bvou AffableBean Co jste se p\u0159ijet\u00ed a souhlas se\npostupy popsan\u00e9 v tomto ozn\u00e1men\u00ed o ochran\u011b soukrom\u00ed.</b>
