pr16=Sna\u017e\u00edme se chr\u00e1nit bezpe\u010dnost va\u0161ich informac\u00ed b\u011bhem p\u0159enosu pomoc\u00ed softwaru (SSL), kter\u00fd \u0161ifruje informace, kter\u00e9 input.We odhalit pouze posledn\u00ed \u010dty\u0159i \u010d\u00edslice va\u0161eho \u010d\u00edsla kreditn\u00edch karet p\u0159i potvrzen\u00ed objedn\u00e1vky Secure Sockets Layer. Samoz\u0159ejm\u011b, \u017ee jsme se p\u0159edat \u010d\u00edslo Cel\u00e1 kreditn\u00ed karty na p\u0159\u00edslu\u0161nou kreditn\u00ed karty v pr\u016fb\u011bhu zpracov\u00e1n\u00ed objedn\u00e1vky. Udr\u017eujeme fyzick\u00e9, elektronick\u00e9 a procesn\u00edch z\u00e1ruk v souvislosti s shroma\u017e\u010fov\u00e1n\u00ed, uchov\u00e1v\u00e1n\u00ed a zp\u0159\u00edstupn\u011bn\u00ed osobn\u011b identifikovateln\u00fdch informac\u00ed o z\u00e1kazn\u00edc\u00edch. Na\u0161e bezpe\u010dnostn\u00ed opat\u0159en\u00ed znamen\u00e1, \u017ee m\u016f\u017eeme ob\u010das po\u017eadovat prok\u00e1z\u00e1n\u00ed toto\u017enosti p\u0159edt\u00edm, ne\u017e jsme se zve\u0159ejnit osobn\u00ed informace pro v\u00e1s. Je pro v\u00e1s d\u016fle\u017eit\u00e9 chr\u00e1nit proti neopr\u00e1vn\u011bn\u00e9mu p\u0159\u00edstupu k Va\u0161emu heslu a na po\u010d\u00edta\u010di. Ujist\u011bte se, \u017ee podepsat, kdy\u017e skon\u010d\u00edte pou\u017e\u00edv\u00e1te sd\u00edlen\u00fd po\u010d\u00edta\u010d.
