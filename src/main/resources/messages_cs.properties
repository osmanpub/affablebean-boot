pr12=Ve\u0161ker\u00e9 osobn\u00ed informace poskytnut\u00e9 nebo shrom\u00e1\u017ed\u011bn\u00e9 AffableBean Co je\n\u0159\u00edzen AffableBean Global (spr\u00e1vci \u00fadaj\u016f).Vl\u00eddn\u00fd Bean Company Limited, S\u00eddlo: AffableBean d\u016fm, pe\u010den\u011b Drive, Pothead, POT123, BeanieLand
pr13=<p>\nInformace jsme se dozv\u011bd\u011bli od z\u00e1kazn\u00edk\u016f n\u00e1m pom\u00e1h\u00e1 p\u0159izp\u016fsobit a neust\u00e1le\nzlep\u0161it sv\u016fj z\u00e1\u017eitek z nakupov\u00e1n\u00ed na AffableBean Co m\u016f\u017eeme pou\u017e\u00edt informace,\nzpracov\u00e1vat objedn\u00e1vky, dod\u00e1vky produkt\u016f a slu\u017eeb, zpracov\u00e1n\u00ed plateb, komunikovat\nse s v\u00e1mi o objedn\u00e1vk\u00e1ch, produktech, slu\u017eb\u00e1ch a reklamn\u00edch nab\u00eddek, aktualizace\nna\u0161e z\u00e1znamy a obecn\u011b udr\u017eovat sv\u00e9 \u00fa\u010dty s n\u00e1mi, obsah displeje\njako jsou seznamy p\u0159\u00e1n\u00ed a n\u00e1zory z\u00e1kazn\u00edk\u016f a doporu\u010dit zbo\u017e\u00ed a\nslu\u017eby, kter\u00e9 by mohly b\u00fdt zaj\u00edmav\u00e9 pro v\u00e1s. Jsme tak\u00e9 pou\u017e\u00edt tuto informaci\nzlep\u0161it na\u0161i prodejnu a platformy, zabr\u00e1nit nebo odhalit podvody nebo zneu\u017e\u00edv\u00e1n\u00ed\nna\u0161e webov\u00e9 str\u00e1nky a umo\u017enit t\u0159et\u00edm stran\u00e1m prov\u00e1d\u011bt technick\u00e9, logistick\u00e9 nebo\ndal\u0161\u00ed funkce na n\u00e1\u0161 \u00fa\u010det.\n</p>\n\n<p>\nZde jsou typy informac\u00ed, kter\u00e9 shroma\u017e\u010fujeme.\n</p>\n\n<ul>\n<li> <b> informace, kter\u00e9 n\u00e1m poskytnete: </b> se p\u0159ij\u00edmat a ukl\u00e1dat v\u0161echny informace\nzad\u00e1te na na\u0161ich webov\u00fdch str\u00e1nk\u00e1ch, nebo d\u00e1t n\u00e1m jak\u00fdmkoli jin\u00fdm zp\u016fsobem. M\u016f\u017eete si vybrat\nnen\u00ed poskytnout ur\u010dit\u00e9 informace, ale pak nemus\u00ed b\u00fdt schopna\nvyu\u017e\u00edt mnoha na\u0161ich funkc\u00ed. Pou\u017e\u00edv\u00e1me informace, kter\u00e9\nm\u016f\u017eete poskytnout pro tyto \u00fa\u010dely, jak reagovat na va\u0161e po\u017eadavky, p\u0159izp\u016fsoben\u00ed\nBudoucnost nakupov\u00e1n\u00ed pro v\u00e1s, zlep\u0161uje na\u0161i prodejnu a komunikaci s v\u00e1mi.\n</li>\n\n<li> <b> Automatick\u00e9 informace: </b> se p\u0159ij\u00edmat a ukl\u00e1dat ur\u010dit\u00e9 typy\ninformace, kdykoliv budete komunikovat s n\u00e1mi. Nap\u0159\u00edklad, stejn\u011b jako mnoho\nwebov\u00e9 str\u00e1nky, pou\u017e\u00edv\u00e1me " cookies" a z\u00edsk\u00e1v\u00e1me ur\u010dit\u00e9 typy informac\u00ed\nkdy\u017e v\u00e1\u0161 webov\u00fd prohl\u00ed\u017ee\u010d p\u0159istupuje AffableBean CO nebo reklamy a\ndal\u0161\u00ed obsah doru\u010dena nebo jm\u00e9nem AffableBean Co na jin\u00e9m webu\nm\u00edsta. </li>\n\n<li> <b> Mobile: </b> P\u0159i stahov\u00e1n\u00ed nebo pou\u017e\u00edv\u00e1n\u00ed aplikace vytvo\u0159en\u00e9 AffableBean\nnebo jej\u00edch dce\u0159in\u00fdch spole\u010dnost\u00ed, a p\u0159\u00edpadn\u011b, kte\u0159\u00ed po\u017e\u00e1dali nebo souhlasily s t\u00edm,\nk um\u00edst\u011bn\u00ed slu\u017eeb, m\u016f\u017eeme z\u00edskat informace o va\u0161\u00ed poloze\na va\u0161e mobiln\u00ed za\u0159\u00edzen\u00ed, v\u010detn\u011b jedine\u010dn\u00e9ho identifik\u00e1toru pro va\u0161e za\u0159\u00edzen\u00ed.\nM\u016f\u017eeme pou\u017e\u00edt tuto informaci poskytnout v\u00e1m um\u00edst\u011bn\u00ed-zalo\u017een\u00e9 slu\u017eby,\njako jsou v\u00fdsledky vyhled\u00e1v\u00e1n\u00ed, a dal\u0161\u00ed osobn\u00ed obsah. v\u011bt\u0161ina mobiln\u00edch\nza\u0159\u00edzen\u00ed umo\u017e\u0148uj\u00ed vypnout lokaliza\u010dn\u00ed slu\u017eby. </li>\n\n<li> <b> E - mailov\u00e1 komunikace: </b>, co\u017e n\u00e1m pom\u00e1h\u00e1, aby e-maily mnohem u\u017eite\u010dn\u011bj\u0161\u00ed a\nzaj\u00edmav\u00e9, \u010dasto obdr\u017e\u00ed potvrzen\u00ed p\u0159i otev\u0159en\u00ed e - mailu od\nAffableBean Co, zda v\u00e1\u0161 po\u010d\u00edta\u010d podporuje takov\u00e9 schopnosti. jsme tak\u00e9\nporovnat n\u00e1\u0161 seznam z\u00e1kazn\u00edk\u016f se seznamy p\u0159ijat\u00fdch od jin\u00fdch spole\u010dnost\u00ed v\nsnaha vyhnout se zas\u00edl\u00e1n\u00ed zbyte\u010dn\u00fdch zpr\u00e1v pro na\u0161e z\u00e1kazn\u00edky.\nPokud nechcete p\u0159ij\u00edmat e-maily nebo jin\u00e9ho e-mailu od n\u00e1s, uve\u010fte\nupravte komunikace se z\u00e1kazn\u00edky P\u0159edvolby </li>\n\n<li> <b> informace z jin\u00fdch zdroj\u016f: </b> bychom mohli p\u0159ij\u00edmat informace\no v\u00e1s z jin\u00fdch zdroj\u016f, a p\u0159idejte jej k informac\u00edm na n\u00e1\u0161 \u00fa\u010det. </li>\n</ul>
pr15=<p>\nInformace o na\u0161ich z\u00e1kazn\u00edk\u016f jed\u016fle\u017eitou sou\u010d\u00e1st\u00ed na\u0161eho podnik\u00e1n\u00ed a\nnejsme v obchodn\u00edm prod\u00e1vat ji ostatn\u00edm. Akcie AffableBean Co\ninformace o z\u00e1kazn\u00edc\u00edch jen jak je pops\u00e1no n\u00ed\u017ee, a s AffableBean.com,\nAs a dce\u0159in\u00e9 spole\u010dnosti, kter\u00e9 AffableBean.com, Inc, kontroly a \u017ee\njsou bu\u010f p\u0159edm\u011btem tohoto ozn\u00e1men\u00ed o ochran\u011b soukrom\u00ed nebo sledovat postupy p\u0159inejmen\u0161\u00edm\njako ochrann\u00fd, jak jsou pops\u00e1ny v tomto ozn\u00e1men\u00ed o ochran\u011b soukrom\u00ed.\n</p>\n\n<ul>\n<li> <b> P\u0159idru\u017een\u00e9 firmy nem\u00e1me kontrolu: </b> Spolupracujme s p\u0159edn\u00edmi\np\u0159idru\u017een\u00fdch podnik\u016f. V n\u011bkter\u00fdch p\u0159\u00edpadech, jako jsou Marketplace prodejc\u016f,\nTyto podniky p\u016fsob\u00ed, obchody v AffableBean Co nebo prodat nab\u00eddky\nk v\u00e1m na AffableBean Co V jin\u00fdch p\u0159\u00edpadech, kde p\u016fsob\u00edme obchody, poskytovat\nslu\u017eby nebo prodat produktov\u00e9 \u0159ady spole\u010dn\u011b s nebo na \u00fa\u010det t\u011bchto podnik\u016f.\n\n<li> <b> t\u0159et\u00edch stran Poskytovatel\u00e9 slu\u017eeb: </b> zam\u011bstn\u00e1v\u00e1me jin\u00e9 spole\u010dnosti a\njednotlivci vykon\u00e1vaj\u00ed funkce v na\u0161em zastoupen\u00ed. P\u0159\u00edklady zahrnuj\u00ed napln\u011bn\u00ed\nobjedn\u00e1vky, doru\u010den\u00ed bal\u00ed\u010dk\u016f, odes\u00edl\u00e1n\u00ed po\u0161ty a e-mail\u016f, odstran\u011bn\u00ed\nopakuj\u00edc\u00ed se informace ze seznam\u016f z\u00e1kazn\u00edk\u016f, anal\u00fdzu dat, poskytuj\u00edc\u00ed\nmarketing pomoc, kter\u00e9 poskytuj\u00ed v\u00fdsledky vyhled\u00e1v\u00e1n\u00ed a odkazy ( v\u010detn\u011b\nplacen\u00e9 v\u00fdpisy a odkazy ), zpracov\u00e1n\u00ed plateb kreditn\u00edmi kartami a poskytov\u00e1n\u00ed\nz\u00e1kaznick\u00fd servis. Maj\u00ed p\u0159\u00edstup k osobn\