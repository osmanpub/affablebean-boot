pr1=AffableBean Co knows that you care how information about you is used and \nshared and we appreciate your trust in us to do that carefully and sensibly. \nThis notice describes the privacy policy of AffableBean Co. \n<b>By visiting AffableBean Co, you are accepting and consenting to the \npractices described in this Privacy Notice.</b>
pr2=Controllers of Personal Information
pr3=What Personal Information About Customers Does AffableBean Co Gather?
pr4=What About Cookies?
pr5=Does AffableBean Co share the Information it receives?
pr6=How Secure Is Information About Me?
pr12=\nAny personal information provided to or gathered by AffableBean Co is \ncontrolled by AffableBean Global (the data controllers). The Affable Bean Company Limited, Registered office: AffableBean House, Roast Drive, Pothead, POT123, BeanieLand
pr13=<p>\nThe information we learn from customers helps us personalise and continually \nimprove your shopping experience at AffableBean Co. We use the information \nto handle orders, deliver products and services, process payments, communicate \nwith you about orders, products, services and promotional offers, update \nour records and generally maintain your accounts with us, display content \nsuch as wish lists and customer reviews and recommend merchandise and \nservices that might be of interest to you. We also use this information \nto improve our store and platform, prevent or detect fraud or abuses of \nour website and enable third parties to carry out technical, logistical or \nother functions on our behalf.\n</p>\n\n<p>\nHere are the types of information we gather.\n</p>\n\n<ul>\n<li><b>Information You Give Us:</b> we receive and store any information \nyou enter on our website or give us in any other way. You can choose \nnot to provide certain information but then you might not be able to \ntake advantage of many of our features. We use the information that \nyou provide for such purposes as responding to your requests, customising \nfuture shopping for you, improving our stores, and communicating with you.\n</li>\n\n<li><b>Automatic Information:</b> we receive and store certain types of \ninformation whenever you interact with us. For example, like many \nwebsites, we use "cookies" and we obtain certain types of information \nwhen your Web browser accesses AffableBean Co or advertisements and \nother content served by or on behalf of AffableBean Co on other Web \nsites. </li>\n\n<li><b>Mobile:</b> When you download or use apps created by AffableBean\nor its subsidiaries and, where applicable, have requested or consented \nto location services, we may receive information about your location \nand your mobile device, including a unique identifier for your device. \nWe may use this information to provide you with location-based services, \nsuch as search results, and other personalised content. Most mobile \ndevices allow you to turn off location services. </li>\n\n<li><b>E-mail Communications:</b> to help us make e-mails more useful and \ninteresting, we often receive a confirmation when you open e-mail from \nAffableBean Co if your computer supports such capabilities. We also \ncompare our customer list to lists received from other companies in \nan effort to avoid sending unnecessary messages to our customers. \nIf you do not want to receive e-mail or other mail from us, please \nadjust your Customer Communication Preferences</li>\n\n<li><b>Information from Other Sources:</b> we might receive information \nabout you from other sources and add it to our account information. </li>\n</ul>
pr15=<p>\nInformation about our customers is an important part of our business and \nwe are not in the business of selling it to others. AffableBean Co shares \ncustomer information only as described below and with AffableBean.com, \nInc. and the subsidiaries which AffableBean.com, Inc., controls and that \nare either subject to this Privacy Notice or follow practices at least \nas protective as those described in this Privacy Notice.\n</p>\n\n<ul>\n<li><b>Affiliated Businesses We Do Not Control:</b> We work closely with \naffiliated businesses. In some cases, such as Marketplace sellers, \nthese businesses operate stores at AffableBean Co or sell offerings \nto you at AffableBean Co. In other cases, we operate stores, provide \nservices or sell product lines jointly with or on behalf of these businesses. \n\n<li><b>Third Party Service Providers:</b> We employ other companies and \nindividuals to perform functions on our behalf. Examples include fulfilling \norders, delivering packages, sending postal mail and e-mail, removing \nrepetitive information from customer lists, analysing data, providing \nmarketing assistance, providing search results and links (including \npaid listings and links), processing credit card payments and providing \ncustomer service. They have access to personal information needed to \nperform their functions, but may not use it for other purposes. Further, \nthey must process the personal information in accordance with this Privacy \nNotice and as permitted by applicable data protection laws.</li>\n\n<li><b>Promotional Offers:</b> Sometimes we send offers to selected groups of \nAffableBean Co customers on behalf of other businesses. When we do this, \nwe do not give that business your name and address. If you do not want \nto receive such offers, please adjust your Customer Communication Preferences.</li>\n\n<li><b>Business Transfers:</b> As we continue to develop our business, we\nmight sell or buy stores, subsidiaries or business units. In such \ntransactions, customer information generally is one of the transferred \nbusiness assets but remains subject to the promises made in any \npre-existing Privacy Notice (unless, of course, the customer consents \notherwise). Also, in the unlikely event that AffableBean.com, Inc. or \nsubstantially all of its assets are acquired, customer information will \nof course be one of the transferred assets.</li>\n\n<li><b>Protection of AffableBean Co and Others:</b> We release account and \nother personal information when we believe release is appropriate to \ncomply with the law; enforce or apply our Conditions of Use and other \nagreements; or protect the rights, property or safety of AffableBean Co, \nour users or others. This includes exchanging information with other \ncompanies and organisations for fraud protection and credit risk reduction. \nObviously, however, this does not include selling, renting, sharing or \notherwise disclosing personally identifiable information from customers for \ncommercial purposes in a way that is contrary to the commitments made \nin this Privacy Notice.</li>\n\n<li><b>With your consent:</b> other than as set out above, you will receive \nnotice when information about you might go to third parties and you \nwill have an opportunity to choose not to share the information.</li>\n</ul>\n\n<p>Whenever we transfer personal information to countries outside of the European \nEconomic Area in the course of sharing information as set out above, we will \nensure that the information is transferred in accordance with this \nPrivacy Notice and as permitted by the applicable laws on data protection.\n</p>
pr14=To enable our systems to recognise your device and to provide features to \nyou, we use cookies.
pr16=We work to protect the security of your information during transmission by using Secure Sockets Layer (SSL) software, which encrypts information you input.We reveal only the last four digits of your credit card numbers when confirming an order. Of course, we transmit the entire credit card number to the appropriate credit card company during order processing. We maintain physical, electronic and procedural safeguards in connection with the collection, storage and disclosure of personally identifiable customer information. Our security procedures mean that we may occasionally request proof of identity before we disclose personal information to you. It is important for you to protect against unauthorised access to your password and to your computer. Be sure to sign off when you finish using a shared computer.
pr7=What About Third-Party Advertisers and Links to Other Web sites?
pr17=Our site may include third-party advertising and links to other Web sites.
pr8=What Information Can I Access?
pr18=AffableBean Co gives you access to a broad range of information about your account and your interactions with AffableBean Co for the limited purpose of viewing and, in certain cases, updating that information.
pr9=What Choices Do I Have?
pr19=As discussed above, you can always choose not to provide information, even though it might be needed to make a purchase or to take advantage of such AffableBean Co features as Your Profile, Wish Lists, and Customer Reviews. When you update information, we usually keep a copy of the previous version for our records. If you do not want to receive e-mail or other mail from us, please adjust your Customer Communication Preferences. (If you do not want to receive Conditions of Use and Sale and other legal notices from us, such as this Privacy Notice, those notices will still govern your use of AffableBean Co and orders placed with AffableBean Co, and it is your responsibility to review them for changes.) If you do not want us to use personal information that we gather to allow third parties to personalise advertisements we display to you, please adjust your Advertising Preferences.
pr11=Examples of Information Collected
pr10=Conditions of Use, Notices, and Revisions
pr20=If you have any concern about privacy at AffableBean Co, please e-mail us          with a thorough description and we will try to resolve the issue for you.          Our business changes constantly and our Privacy Notice and the Conditions          of Use and Sale will change also. We may e-mail periodic reminders of our          notices and conditions, unless you have instructed us not to, but you should          check our website frequently to see recent changes. Unless stated otherwise,          our current Privacy Notice applies to all information that we have about          you and your account. We stand behind the promises we make, however, and          will never materially change our policies and practices to make them less          protective of customer information collected in the past without the          consent of affected customers.
pr21=\ \ \ \ <p>         <b>Information You Give Us</b>     </p>      <p>         You provide most such information when you search, buy, post, participate          in a contest or questionnaire or communicate with customer service.          For example, you provide information when you: search for a product; place          an order through AffableBean Co or one of our third-party sellers;          provide information in Your Account (and you might have more than one if          you have used more than one e-mail address when shopping with us) or your          Your Profile;          communicate with us by phone, e-mail or otherwise; complete a questionnaire or a contest entry form; use our services;          compile Wish Lists or other gift registries; participate in Discussion Boards or other community features; provide and          rate Reviews; specify a Special Occasion Reminder; and employ Product Availability Alerts, such as Available to Order          Notifications. As a result of those actions, you might supply us with such information as: your name; address and          phone number; credit card information; people to whom purchases have been dispatched (including addresses and phone          numbers); people (with addresses and phone numbers) listed in 1-Click settings; e-mail addresses of your friends and          other people; content of reviews and e-mails to us; personal description and photograph in your Your Profile; and          financial information.     </p>      <p>         <b>Automatic Information</b>     </p>      <p>         Examples of the information we collect and analyse include: the Internet          protocol (IP) address used to connect your computer to the Internet; login;          e-mail address; password; computer and connection information such as browser          type and version; and time zone setting, browser plug-in types and versions;          operating system and platform; purchase history, which we sometimes aggregate          with similar information from other customers to create features such as          Best Sellers; the full Uniform Resource Locators (URL) clickstream to,          through and from our website (including date and time); cookie number;          products you viewed or searched for; and any phone number used to call our customer service number. We may also use          browser data such as cookies, Flash cookies (also known as Flash Local Shared Objects), or similar data on certain parts          of our website for fraud prevention and other purposes. During some visits we may use software tools such as JavaScript          to measure and collect session information, including page response times, download errors, length of visits to certain          pages, page interaction information (such as scrolling, clicks, and mouse-overs), and methods used to browse away          from the page.We may also collect technical information to help us identify your device for fraud prevention and          diagnostic purposes.     </p>      <p>         <b>Mobile</b>     </p>      <p>         Most mobile devices provide users with the ability to disable location          services. Most likely, these controls are located in the device's settings          menu. For information about specific devices, click here. If you have          questions about how to disable your device's location services, we          recommend you contact your mobile service carrier or your device manufacturer.     </p>       <p>         <b>Information from Other Sources</b>     </p>      <p>         Examples of information we receive from other sources include: updated          delivery and address information from our carriers or other third parties,          which we use to correct our records and deliver your next purchase or          communication more easily; account information, purchase or redemption          information and page-view information from some merchants with which we          operate co-branded businesses or for which we provide technical, fulfillment,          advertising or other services; search term and search result information          from some searches conducted through the Web search features offered by          our subsidiary, Alexa Internet; search results and links, including paid listings          (such as Sponsored Links); and credit history information from credit          bureaus, which we use to help prevent and detect fraud and to offer          certain credit or financial services to some customers.     </p>      <p>         <b>Co-Branded and Joint Offerings</b>     </p>      <p>         We may from time to time offer joint or co-branded products and services.     </p>       <p>         <b>Information You Can Access</b>     </p>      <p>         Examples of information you can access easily at AffableBean Co include:          up-to-date information regarding recent orders; personally identifiable          information (including name, e-mail, password, communications and personalised          advertising preferences, address book and 1-Click settings); payment          settings (including credit-card information and gift certificate, gift card          and cheque balances); e-mail notification settings (including Product          Availability Alerts, Delivers, Special Occasion Reminders, and newsletters);          recommendations (including Recommended for You and Improve          Your Recommendations); shopping lists and gift registries.     </p>
