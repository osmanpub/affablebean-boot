pr20=Si usted tiene alguna preocupaci\u00f3n sobre la privacidad en AffableBean Co, por favor env\u00edenos un correo electr\u00f3nicocon una descripci\u00f3n minuciosa y vamos a tratar de resolver el problema para usted.Nuestro negocio cambia constantemente y nuestra Pol\u00edtica de Privacidad y las Condicionesde Uso y Venta cambiar\u00e1 tambi\u00e9n. Podemos email recordatorios peri\u00f3dicos de nuestrosavisos y condiciones, a menos que nos han dado instrucciones de no hacerlo, pero usted debevisite nuestro sitio web frecuentemente para ver cambios recientes. A menos que se indique otra cosa,nuestro aviso de privacidad se aplica a toda la informaci\u00f3n que tenemos acerca deusted y su cuenta. Estamos detr\u00e1s de las promesas que hacemos, sin embargo, ynunca va a cambiar materialmente nuestras pol\u00edticas y pr\u00e1cticas para hacerlas menosprotecci\u00f3n de la informaci\u00f3n del cliente recogidos en el pasado sin laconsentimiento de los clientes afectados.
pr21=<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b> informaci\u00f3n que usted nos da </b>\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Usted proporciona m\u00e1s tal informaci\u00f3n cu\u00e1ndo buscas, compra, correos, participar\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0en un concurso o cuestionario, o comunicar con servicio de cliente.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Por ejemplo, usted proporciona informaci\u00f3n cuando usted: la b\u00fasqueda de un producto, el lugar de\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0un pedido a trav\u00e9s AffableBean Co o uno de nuestros vendedores de terceras partes;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0proporciona informaci\u00f3n en Vuestra Cuenta (y podr\u00edas tener m\u00e1s de uno si\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0usted ha utilizado m\u00e1s de una direcci\u00f3n de correo electr\u00f3nico al hacer compras con nosotros)o su\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Su perfil;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0comunicarse con nosotros por tel\u00e9fono, correo electr\u00f3nico o de otra manera; completar un cuestionario o un formulario de entrada de la competencia, el uso de nuestros servicios;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0compilar Wish Lists u otros registros de regalos, participar en foros de discusi\u00f3n u otras caracter\u00edsticas de la comunidad, proporcionar y\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Revisiones de \u00edndice; especificar un recordatorio de la ocasi\u00f3n especial, y emplear Producto Alertas de Disponibilidad, como disponible para la orden\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Notificaciones. Como resultado de esas acciones, nos podr\u00edas suministrar con tal informaci\u00f3n como: su nombre, direcci\u00f3n y\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0n\u00famero de tel\u00e9fono, informaci\u00f3n de tarjeta de cr\u00e9dito, la gente a quien las compras han sido enviados (incluyendo las direcciones y tel\u00e9fono\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0cantidad), la gente (con direcciones y n\u00fameros de tel\u00e9fono )que figuran en la configuraci\u00f3n de 1 -Click, direcciones de correo electr\u00f3nico de sus amigos y\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0otras personas, el contenido de las revisiones y emails a nosotros; descripci\u00f3n personal y una fotograf\u00eda en tu Perfil Personal, y\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0informaci\u00f3n financiera.\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b> Informaci\u00f3n autom\u00e1tica </b>\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Los ejemplos de la informaci\u00f3n que recopilamos y analizamos incluyen: Internet\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0protocolo (IP)utilizada para conectar su ordenador a Internet, iniciar sesi\u00f3n;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0e- mail y clave; ordenador y la informaci\u00f3n de conexi\u00f3n, tales como el navegador\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0configuraci\u00f3n de la zona y el tiempo, plug-in de navegador tipos y versiones, el tipo y la versi\u00f3n;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0sistema operativo y la plataforma; historial de compras, que a veces nos agregada\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0con informaci\u00f3n similar de otros clientes para crear caracter\u00edsticas tales como\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Lo m\u00e1s vendido: el localizadores de recursos (URL )clickstream Uniforme completo a,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0a trav\u00e9s y desde nuestro sitio web (incluyendo la fecha y hora); n\u00famero de cookie;\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0productos que te vio o busc\u00f3, y cualquier n\u00famero de tel\u00e9fono utilizado para llamar a nuestro n\u00famero de servicio al cliente. Tambi\u00e9n podemos utilizar\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0los datos del navegador como cookies, cookies de Flash (tambi\u00e9n conocidos como objetos compartidos locales de Flash )o datos similares en ciertas partes\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0de nuestro sitio web para la prevenci\u00f3n del fraude y otros fines. Durante algunas visitas podemos utilizar herramientas de software como JavaScript\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0para medir y recopilar informaci\u00f3n de la sesi\u00f3n, incluyendo los tiempos de respuesta de la p\u00e1gina, errores de descarga, la duraci\u00f3n de las visitas a cierta\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0p\u00e1ginas, informaci\u00f3n de interacci\u00f3n de la p\u00e1gina (por ejemplo, desplazamiento, clics, rat\u00f3n y de cr\u00e9ditos ), y los m\u00e9todos que se utilizan para navegar fuera\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Del page.We tambi\u00e9n puede recoger informaci\u00f3n t\u00e9cnica para ayudar a identificar su dispositivo para la prevenci\u00f3n del fraude y\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0fines de diagn\u00f3stico,.\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b> m\u00f3vil </b>\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La mayor\u00eda de los dispositivos m\u00f3viles ofrecen a los usuarios la posibilidad de desactivar la ubicaci\u00f3n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0servicios. Muy probablemente, estos controles se encuentran en la configuraci\u00f3n del dispositivo\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0men\u00fa,. Para obtener informaci\u00f3n acerca de los dispositivos espec\u00edficos, haga clic aqu\u00ed,. Si usted tiene\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0preguntas acerca de c\u00f3mo deshabilitar los servicios de ubicaci\u00f3n de su dispositivo, le\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0recomendamos que contacte con su proveedor de servicios m\u00f3viles o con el fabricante del dispositivo.\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b> Informaci\u00f3n de otras fuentes </b>\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ejemplos de la informaci\u00f3n que recibimos de otras fuentes incluyen: actualizaci\u00f3n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0entrega y direcci\u00f3n de nuestros transportistas u otros terceros,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0que utilizamos para corregir nuestros registros y entregar vuestra compra pr\u00f3xima o\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0comunicaci\u00f3n m\u00e1s f\u00e1cilmente; informaci\u00f3n de la cuenta, la compra o la redenci\u00f3n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0la informaci\u00f3n y la p\u00e1gina permite ver la informaci\u00f3n de algunos comerciantes con los que\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0operar negocios de marca o para los que proporcionamos t\u00e9cnica, cumplimiento,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0publicidad u otros servicios; t\u00e9rmino de b\u00fasqueda y la informaci\u00f3n requerida resultado\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0de algunas b\u00fasquedas realizadas a trav\u00e9s de las funciones de b\u00fasqueda Web ofrecidos por\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0nuestra filial, Alexa Internet, los resultados de b\u00fasqueda y enlaces, incluyendo listados de pago\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0(como Sponsored Links), y la informaci\u00f3n del historial de cr\u00e9dito de cr\u00e9dito\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0oficinas, que utilizamos para ayudar a prevenir y detectar el fraude y para ofrecer\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0seguro de cr\u00e9dito o servicios financieros a algunos clientes.\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b> de marca compartida y ofertas conjuntas </b>\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Es posible que de vez en cuando, ofrecer productos y servicios conjuntos o de marca compartida,.\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b> informaci\u00f3n puede acceder </b>\u00a0\u00a0\u00a0\u00a0</p>\u00a0\u00a0\u00a0\u00a0<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Ejemplos de la informaci\u00f3n se puede acceder f\u00e1cilmente a AffableBean Co incluyen:\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0hasta a informaci\u00f3n actualizada sobre pedidos recientes, de identificaci\u00f3n personal\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0informaci\u00f3n (incluyendo nombre, correo electr\u00f3nico, contrase\u00f1a, comunicaciones y personalizado\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0preferencias de publicidad, libreta de direcciones y la configuraci\u00f3n de 1 -Click ), el pago\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0configuraciones (incluyendo la informaci\u00f3n de tarjeta de cr\u00e9dito y un certificado de regalo, tarjeta de regalo\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0y consultar saldos ); configuraci\u00f3n de las notificaciones de correo electr\u00f3nico (incluyendo Producto\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Alertas de Disponibilidad, entregue, Recordatorios para ocasiones especiales y boletines );\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0recomendaciones (incluyendo recomendados para usted y mejorar\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Sus recomendaciones); listas de la compra y los registros de regalos,.\u00a0\u00a0\u00a0\u00a0</p>
