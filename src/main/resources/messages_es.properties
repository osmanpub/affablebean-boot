pr1=AffableBean Co sabe que usted se preocupa de c\u00f3mo se utiliza la informaci\u00f3n acerca de usted y\ncompartimos y le agradecemos su confianza en nosotros para hacerlo con cuidado y prudencia.\nEste aviso describe la pol\u00edtica de privacidad de AffableBean Co.\n<b>Al visitar AffableBean Co, usted est\u00e1 aceptando y consintiendo el\npr\u00e1cticas descritas en este Aviso de Privacidad.</b>
pr2=Controladores de Informaci\u00f3n Personal
pr3=\u00bfQu\u00e9 informaci\u00f3n sobre los clientes Personal Re\u00fane AffableBean Co?
